<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <title>youtube moobile</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#개발자</li>
            <li>#코딩</li>
            <li>#풀스택</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp">
              어린이집 교사에서 국비학원, 지방 SI 를 다니다가 네카라쿠배
              개발자가 되기 까지 과정 !!!! 코딩테스트 공부 방법 부터 비전공자가
              CS 지식 쌓는 방법까지 노하우~
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1K</span>
            </button>
          </li>

          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="image/소스케.png" alt="코니" />
            <div class="info">
              <span class="name">코니</span>
              <span class="subscibers">구독자 100만명</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img">
              <img src="image/2.jpeg" alt="" />
            </div>
            <div class="info">
              <span class="title">프론트엔드 공부</span>
              <span class="channel">코니</span>
              <span class="views">36만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/0.jpeg" alt="" />
            </div>
            <div class="info">
              <span class="title">백엔드 공부</span>
              <span class="channel">거니</span>
              <span class="views">96만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/1.jpeg" alt="" />
            </div>
            <div class="info">
              <span class="title">네카라쿠배 가는법</span>
              <span class="channel">코드뚝딱</span>
              <span class="views">136만회</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
